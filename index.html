<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Playlist Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen (Shows First) -->
    <div id="welcome-screen">
        <h1>Welcome!</h1>
        <p>How is your day going?</p>
        <button class="enter-btn">Good</button>
        <button class="enter-btn">Not bad</button>
        <button class="enter-btn">Bad</button>
    </div>

    <!-- Main App Content (Initially Hidden) -->
    <div id="main-app" class="hidden">
        <div class="container">
            <!-- Start -->
            <header>
                <h1>How are you feeling today?</h1>
                <p>Select a mood to get a personalized playlist.</p>
            </header>

            <!-- Display mood options (buttons) -->
            <div class="mood-buttons">
                <button class="mood-btn" data-mood="happy">😊 Happy</button>
                <button class="mood-btn" data-mood="sad">😢 Sad</button>
                <button class="mood-btn" data-mood="love">❤️ Love</button>
                <button class="mood-btn" data-mood="stress">🧘 Stress</button>
                <button class="mood-btn" data-mood="hype">🔥 Hype</button>
            </div>

            <!-- Container for Spotify Embed or Error Message -->
            <div id="playlist-container">
                <p class="initial-message">Your playlist will appear here...</p>
            </div>
            <p id="error-message" class="hidden">Please select a valid mood.</p>
            <!-- End -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
